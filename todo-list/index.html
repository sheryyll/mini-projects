<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="todo-container">
    <h1>To-Do List</h1>

    <div id="todo-form">
      <input type="text" id="input-box" placeholder="Add a task..." />
      <button id="input-button" onclick="addTask()">+</button>
    </div>

    <ul id="list-container"></ul>

    <div class="counter-container">
      <span id="completed-counter">0</span> completed | 
      <span id="uncompleted-counter">0</span> remaining
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
